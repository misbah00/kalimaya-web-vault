
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kalimaya-storage-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 70Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kalimaya-storage
  labels:
    app: kalimaya-storage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kalimaya-storage
  template:
    metadata:
      labels:
        app: kalimaya-storage
    spec:
      containers:
      - name: kalimaya-storage
        image: kalimaya-storage:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        volumeMounts:
        - name: storage-volume
          mountPath: /app/storage
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: kalimaya-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: kalimaya-storage-service
spec:
  selector:
    app: kalimaya-storage
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kalimaya-storage-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: kalimaya-storage.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kalimaya-storage-service
            port:
              number: 80
